<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="super_element">Привет</p>
    
    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>
    
    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>
    
    <br>
    
    <textarea></textarea>
    
    <br>
    
    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>
    
<script>
    document.addEventListener('DOMContentLoaded', function (e) {
        console.log('Tags loaded');
    });
    window.onload = function () {
        console.log('Page loaded');
    }
    const tagsList = document.querySelector('body');
    const tagsListEl = (e) => {
        const tagEl = e.target;
        if(e.target.className === "super_element"){
            console.log(` Класс "super_element" присутствует в элементе ${tagEl.tagName.toLowerCase()}`);
        }
        else{
            console.log(` Класс "super_element" отсутствует в элементе ${tagEl.tagName.toLowerCase()}`)
        }
    }
    tagsList.addEventListener('click', tagsListEl);
    const textArea = document.querySelector('textarea');
    function mouseOn() {
        console.log("Вы навели на textarea.");
    }
    textArea.addEventListener('mouseover', mouseOn);
    const ulList = document.querySelector('ul');
    const ulListEl = (e) => {
        const ulEl = e.target;
        if (ulEl.tagName.toLowerCase() === "button") {
            console.log(ulEl.textContent);
        }  
        
    }
    ulList.addEventListener('click', ulListEl);
    const liEl = document.querySelectorAll('li');
    for (let i = 1; i < liEl.length; i=i+2) {
        liEl[i].style.background = 'green';
        
    }

</script>
</body>
</html>
