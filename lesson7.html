<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        const addNewClass = document.querySelectorAll('.dropdown-item');
        addNewClass.forEach(element => {
            element.classList.add('.super-dropdown')
        });
        const buttonArray = document.querySelectorAll('.btn');
        buttonArray.forEach(element => {
            if(element.classList.contains('btn-secondary')){
                element.classList.remove('btn-secondary')
            }
            else element.classList.add('btn-secondary');
        });
        document.querySelector('.menu').classList.remove('dropdown-menu');
        const sectionForNewLink = document.querySelector('div.dropdown');
        const newLink = '<a href="#">link</a>';
        sectionForNewLink.insertAdjacentHTML("afterend", newLink);
        document.querySelector('#dropdownMenuButton').setAttribute('id', 'superDropdown');
        document.querySelector('[aria-labelledby = "dropdownMenuButton"]').dataset.dd = 3;
        const deleteAtr = document.querySelector('.dropdown-toggle');
        deleteAtr.removeAttribute('type');
      
        
        
        


    </script>
</body>
</html>
